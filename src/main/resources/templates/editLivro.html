<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylessEdit.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <h1></h1>
                <h1>Editar Livro: <strong th:text="${livro.nome}"></strong></h1>
            </div>
        </header>

        <main class="register-container">
        
            <form th:action="@{'/livro/edit/' + ${livro.id}}" method="POST">
                <div>
                    <input type="hidden" name="id"
                        placeholder="ID" th:value= "${livro.id}" required
                    />
    
                    <input type="text" name="nome"
                        placeholder="Nome" th:value= "${livro.nome}"
                    />
    
                    <input type="text" name="edicao"
                        placeholder="Edicao" th:value= "${livro.edicao}"
                    />
    
                    <input type="number" name="qtdPag"
                        placeholder="Quantidade de Pág." th:value= "${livro.qtdPag}"
                    />
    
                    <input type="text" name="categoria"
                        placeholder="Categoria" th:value= "${livro.categoria}"
                    />
    
                    <select th:field="${livro.editora}" required>
                        <option value="">Escolha a editora</option>
                        <option th:each="e:${editoras}"
                                    th:value="${e.id}"
                                    th:text="${e.nome}">
                        </option>
                    </select>
                </div>
                <button type="submit"> Alterar </button>
            </form>
        </main>

        <footer>
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="/">Menu</a>
                <a href="/autor">Autor</a>
                <a href="/livro">Livro</a>
                <a href="/editora">Editora</a>
              </div>
              
              <div id="main">
                <button class="openbtn" onclick="openNav()">&#9776; Navegação entre páginas</button>
              </div>
    
            <div class="alert">
    
            </div>
        </footer>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script> 
</body>
</html>
