<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da editora</title>
</head>
<body>
    <h1>Detalhes do Autor</h1>
    <a href="/">Menu</a>
    <a href="/editora">Editoras</a>
    <br>
    <b>ID da editora: </b> <span th:text="${editoras.id}"></span>
    <br><b>Nome: </b> <span th:text="${editoras.nome}"></span>
    <br><b>Endereço: </b> <span th:text="${editoras.endereco}"></span>
    <br><b>Telefone: </b> <span th:text="${editoras.tel}"></span>
    <br><b>Data de criação: </b> <span th:text="${editoras.dataCriacao}"></span>
    <br><br><br>

    <table width="625px">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Edicao</th>
                <th>Quantidade de Pág.</th>
                <th>Categoria</th>
            </tr>
        </thead>
            <tr th:each="livros:${editoras.livros}">
                <td th:text="${livros?.id}"/>
                <td th:text="${livros?.nome}"/>
                <td th:text="${livros?.edicao}"/>
                <td th:text="${livros?.qtdPag}"/>
                <td th:text="${livros?.categoria}"/>
            </tr>
    </table>
</body>
</html>
