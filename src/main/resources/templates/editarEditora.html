<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar editoras</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylessEdit.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <h1></h1>
                <h1>Editar Editora</h1>
            </div>
        </header>

        <main class="register-container">
            <form th:action="@{'/editora/edit/' + ${editora.id}}" method="POST">
                <div>
                    <input type="hidden" name="id"
                        placeholder="ID" th:value= "${editora.id}" required
                    />

                    <input type="text" name="nome"
                        placeholder="Nome" th:value="${editora.nome}" required
                    />

                    <input type="text" name="endereco"
                        placeholder="Endereco" th:value="${editora.endereco}" required
                    />

                    <input type="text" name="tel"
                        placeholder="Telefone" th:value="${editora.tel}" required
                    />

                    <input type="text" name="dataCriacao"
                        placeholder="Data de Criacao" th:value="${editora.dataCriacao}" required
                    />
                    
                </div>
                <button type="submit"> Alterar </button>
            </form>
        </main>

        <footer>
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="/">Menu</a>
                <a href="/autor">Autor</a>
                <a href="/livro">Livro</a>
                <a href="/editora">Editora</a>
            </div>
            
            <div id="main">
                <button class="openbtn" onclick="openNav()">&#9776; Navegação entre páginas</button>
            </div>

            <div class="alert">

            </div>
        </footer>
        <script>
            function openNav() {
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("mySidebar").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>
    </div>
</body>
</html>
